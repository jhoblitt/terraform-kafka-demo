# Custom values for schema-registry-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: landoop/schema-registry-ui
  tag: 0.9.5
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  annotations: {}
  ## Limit load balancer source ips to list of CIDRs (where available)
  # loadBalancerSourceRanges: []

schemaRegistry:
  url: "http://confluent-cp-schema-registry"
  port: 8081
  proxy: false

ingress:
  enabled: false
  # annotations:
  # path: /
  # hostname: efd-kafka-schema-browser.lsst.codes
  # tls:
  #  secretName: tls-certs

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
